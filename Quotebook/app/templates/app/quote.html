<div class="quote-well well container" data-quote-id="{{quote.pk}}">
    <header class="text-right">
        <div class="col-xs-4"></div>
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <a class="listen-link" id="listen-link-{{quote.pk}}" href="#">Listen</a>
        </div>
    </header>
    <blockquote class="blockquote text-center">
        <h1 class="quote">"{{ quote.quote }}"</h1>
		<footer class="quote-footer">{{ quote.attribution }}</footer>
	</blockquote>
    <div class="text-center">
        <input class="rating display-rating" data-display-only="true" value="{{quote.rating}}"/>
    </div>
    <footer class="footer">
        <div class="col-xs-4">
            <div class="text-left">
                <a href="/{{ quote.pk }}">Permalink</a>
            </div>
        </div>
        <div class="col-xs-4">
            <p class="text-center num-ratings-display">{{quote.num_ratings}} rating{{quote.num_ratings|pluralize}}</p>
        </div>
        <div class="col-xs-4">
            <div class="text-right">
                <a id="rate-link-{{quote.pk}}" href="#" data-toggle="modal" data-target="#rate-modal-{{quote.pk}}">Rate</a>
            </div>
        </div>
    </footer>
</div>

<div class="modal fade" role="dialog" id="rate-modal-{{quote.pk}}" data-quote-id="{{quote.pk}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="text-center">
                    <h1>Rate this quote:</h1>
                    <input class="rating input-rating" data-show-caption="false" data-size="xl" data-show-clear="false" id="modal-rating-input-{{quote.pk}}"/>
                    <button class="btn btn-primary btn-lg rate-btn" data-dismiss="modal" id="rate-btn-{{quote.pk}}">Rate</button>
                </div>
            </div>
        </div>
    </div>
</div>
