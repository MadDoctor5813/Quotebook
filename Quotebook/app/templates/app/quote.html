<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% load static %}

    <meta charset="utf-8" />
    <title>HLSS Quotebook</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'app/content/quotebook.css'%}">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="{% static 'app/scripts/quotebook.js' %}"></script>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<div class="navbar-brand">HLSS Quotebook</div>
			</div>
		</div>
	</nav>
    <div class="container">
        <div class="jumbotron">
	        <blockquote class="blockquote text-center">
		        <h1 class="quote">"{{ quote }}"</h1>
		        <footer class="quote-footer">{{ attribution }}</footer>
	        </blockquote>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-primary btn-large" id="reload-button">Get another quote</button>
    </div>

</body>
</html>
