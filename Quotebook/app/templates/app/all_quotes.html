{% extends "app/base.html" %}

{% block content %}
<div class="container center-block">
    {% for quote in quotes %}
    <div class="well container">
        <blockquote class="blockquote text-center">
            <h1 class="quote">"{{ quote.quote }}"</h1>
		    <footer class="quote-footer">{{ quote.attribution }}</footer>
	    </blockquote>
    </div>
    {% endfor %}
</div>

{% endblock %}
